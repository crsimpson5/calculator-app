<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <header class="header">
      <h1>calc</h1>

      <fieldset class="theme-control">
        <legend>Theme switch</legend>

        <div class="flex-row">
          <span class="theme-text" aria-hidden>Theme</span>
          <div class="theme-switch">
            <label for="theme-dark">1</label>
            <input type="radio" name="theme" id="theme-dark" value="dark" checked>
            <label for="theme-light">2</label>
            <input type="radio" name="theme" id="theme-light" value="light">
            <label for="theme-purple">3</label>
            <input type="radio" name="theme" id="theme-purple" value="purple">
            <div class="theme-slider prevent-transition"></div>
          </div>
        </div>
      </fieldset>
    </header>

    <main>
      <div class="screen"></div>
      <div class="keypad">
        <button class="key" data-num="7"><span>7</span></button>
        <button class="key" data-num="8">8</button>
        <button class="key" data-num="9">9</button>
        <button class="key key-secondary" data-action="delete">DEL</button>
        <button class="key" data-num="4">4</button>
        <button class="key" data-num="5">5</button>
        <button class="key" data-num="6">6</button>
        <button class="key" data-operation="add">+</button>
        <button class="key" data-num="1">1</button>
        <button class="key" data-num="2">2</button>
        <button class="key" data-num="3">3</button>
        <button class="key" data-operation="subtract">-</button>
        <button class="key" data-action="decimal">.</button>
        <button class="key" data-num="0">0</button>
        <button class="key" data-operation="divide">/</button>
        <button class="key" data-operation="multiply">x</button>
        <button class="key key-secondary key-wide" data-action="reset">RESET</button>
        <button class="key key-accent key-wide" data-action="equals">=</button>
      </div>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/crsimpson5">Curtis Simpson</a>.
    </div>
  </footer>

  <script src="js/calculator.js"></script>
  <script src="js/theme-switch.js"></script>
</body>

</html>
